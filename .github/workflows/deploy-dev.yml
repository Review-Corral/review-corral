name: Deploy to Dev

on:
  push:
    branches:
      - main

jobs:
  migrate-and-deploy:
    runs-on: ubuntu-latest
    environment: dev

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Pnpm
        uses: pnpm/action-setup@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Remove system Pulumi and clear cache
        run: |
          rm -rf ~/.pulumi
          sudo rm -f /usr/local/bin/pulumi*

      - name: Install sst
        run: pnpm sst install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Run database migrations
        run: pnpm sst shell --stage dev -- drizzle-kit migrate --config=packages/domain/drizzle.config.ts

      - name: Deploy to dev
        run: pnpm sst deploy --stage dev
        env:
          SENTRY_RELEASE: ${{ github.sha }}

      - name: Upload sourcemaps to Sentry
        run: |
          npx @sentry/cli sourcemaps upload \
            --org alex-mclean \
            --project review-corral-node \
            --release ${{ github.sha }} \
            .sst/artifacts
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
